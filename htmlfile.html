<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="cssfile.css"> 
</head>
<body>

	<header>
		<div id="inheaderfooter">Contact Me</div>
	</header>

    <div id="div">   
        <form id="myform">   
            <div class="container"> 
                <table>  
                	<tr>
                        <th><label>Subject:</label></th>
                        <td><input type="text" name="" id="name"></td>
                    </tr> 
                    <tr>
                        <th><label>Email:</label></th>
                        <td><input type="text" name="" id="email"></td>
                    </tr>
                    <tr>
                        <th><label>ID:</label></th>
                        <td><input type="text" name="" id="id"></td>
                    </tr>
                    <tr>
                        <th><label>URL:</label></th>
                        <td><input type="text" name="" id="url"></td>
                    </tr>
                    <tr>
                        <th><label>Message:</label></th>
                        <td><textarea id="message" rows="5" cols="60"></textarea></td>
                    </tr>     
                </table>    

                <center><input type="submit" name="" id="log" onclick="clicksubmit()"></center>           
            </div>   
        </form>  
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <footer>
		<div id="inheaderfooter">@Copy Right 2020</div>
	</footer>

    <script type="text/javascript" src="javascriptfile.js"></script>

</body>
</html>
